<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Categories</h4>
            <br />
            <div class="input-group">
                <input id="inputSearch" type="search" ng-model="categoryCtrl.filterCategory"
                       class="form-control" placeholder="Filter, search Categories..">
                <div class="input-group-btn">
                    <button class="btn btn-default" ng-click="categoryCtrl.search();" title="Search categories"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-default" ng-click="categoryCtrl.clearSearch();" title="Clear Search"><i class="glyphicon glyphicon-refresh"></i></button>
                    <button class="btn btn-default" ng-click="categoryCtrl.openAddDialog()" title="Add New Category"><i class="glyphicon glyphicon-plus-sign"></i></button>
                    <button class="btn btn-default btn-danger" ng-hide="categoryCtrl.anythingSelectedForDelete()"
                            ng-click="categoryCtrl.openDeleteDialog()" title="Delete selected Categories">
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div ng-repeat="category in categoryCtrl.categories | filter:categoryCtrl.filterCategory">
                    <div class="panel-collapse form-group-sm">
                        <div class="col-md-10">
                            <input id="chk{{category.id}}"  type="checkbox" ng-model="category.selected" title="Select to delete"/>
                            <label for="chk{{category.id}}">
                                <strong>{{category.name}}</strong>  : <i>{{category.description}}</i>
                            </label>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default btn-xs" title="Edit {{category.name}}"
                                    ng-click="categoryCtrl.openEditDialog(category)"><i class="glyphicon glyphicon-edit"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
