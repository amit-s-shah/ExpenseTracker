<div layout="row" layout-margin ng-cloak>
    <md-whiteframe class="md-whiteframe-5dp" flex>
        <div layout="column">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Categories</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row">
                    <md-input-container md-no-float class="md-block">
                        <input type="search" placeholder="Filter, search Categories.." ng-model="categoryCtrl.filterCategory">
                    </md-input-container>
                    <md-card-icon-actions layout-align="end center">
                        <md-button class="md-icon-button" ng-click="categoryCtrl.search();" aria-label="Search"><i class="fa fa-search"></i></md-button>
                        <md-button class="md-icon-button" ng-click="categoryCtrl.clearSearch();" aria-label="Clear Search"><i class="fa fa-refresh"></i></md-button>
                        <md-button class="md-icon-button" ng-click="categoryCtrl.openAddDialog($event)" aria-label="Add New Category"><i class="fa fa-plus"></i></md-button>
                        <md-button class="md-icon-button" ng-click="categoryCtrl.openDeleteDialog($event)" ng-hide="categoryCtrl.anythingSelectedForDelete()" aria-label="Delete Category"><i class="fa fa-remove"></i></md-button>
                    </md-card-icon-actions>
                </md-card-actions>
            </md-card>
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="category in categoryCtrl.categories | filter:categoryCtrl.filterCategory" >
                    <!--<md-card flex>
                        <md-card-content>-->
                    <div class="md-list-item-text">
                        <md-checkbox id="chk{{category.id}}" ng-model="category.selected" aria-label="To delete select" flex="60" layout-wrap>
                            <label for="chk{{category.id}}">
                                <strong> {{category.name + " : "}}</strong><i>{{category.description}}</></i>
                            </label>
                        </md-checkbox>
                        <md-button class="md-fab md-mini" ng-click="categoryCtrl.openEditDialog(category, $event);"
                                   aria-label="Edit {{category.name}}">
                            <i class="fa fa-edit"></i>
                        </md-button>
                    </div>
                    <md-divider></md-divider>
                    <!--</md-card-content>
                    </md-card>-->
                </md-list-item>
            </md-list>
        </div>
    </md-whiteframe>
</div>
