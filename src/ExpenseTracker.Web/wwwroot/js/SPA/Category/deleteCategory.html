<div class="panel panel-default panel-warning">
    <div class="panel-heading">sure , wanna delete following categories ?</div>
    <div class="panel-body">
        <div class="row">
            <ui class="col-md-12" ng-repeat="category in deleteCtrl.selectedCategories">
                <li><p>{{category.name}}</p></li>
            </ui>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="deleteCtrl.deleteCategory()">Delete</button>
            <button type="button" class="btn btn-default btn-danger" ng-click="deleteCtrl.cancelDeleteCategory()">Cancel</button>
        </div>
    </div>
</div>
