<div class="panel panel-default panel-primary">
    <div class="panel-heading">Add new Category</div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label class="control-label" for="categoryName">Name</label>
                <input type="text" ng-model="addCtr.newCategory.name" class="form-control" id="categoryName">
            </div>
            <div class="form-group">
                <label class="control-label" for="categoryDescription">Description</label>
                <input type="text" ng-model="addCtr.newCategory.description" class="form-control" id="categoryDescription">
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="addCtr.addCategory()">Save</button>
            <button type="button" class="btn btn-default btn-danger" ng-click="addCtr.cancelAddCategory()">Cancel</button>
        </div>
    </div>
</div>
