<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">Dailly Expense Entry</h4>
            <br />
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <div ui-grid-edit ui-grid-row-edit ui-grid-cellNav class="grid" 
                         ui-grid="expenseCtrl.gridOptions"></div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" title="Save Expenses" ng-click="expenseCtrl.addRow()">
                                Add row <i class="glyphicon glyphicon-plus"></i>
                            </button>
                            <a class="btn btn-default" title="Reset" ng-click="expenseCtrl.reset()">
                                Reset <i class="glyphicon glyphicon-refresh"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
